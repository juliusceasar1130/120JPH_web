<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>雪橇管理数据看板 (Tailwind CSS)</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Noto Sans SC', sans-serif;
  }
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-5">

<div class="w-full max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-6 p-6 bg-white rounded-2xl shadow-lg">
  
  <!-- KPI Widget -->
  <div class="md:col-span-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="bg-white rounded-xl p-5 text-center border border-gray-200 transition transform hover:-translate-y-1 hover:shadow-xl">
      <p class="text-sm text-gray-500 mb-2">雪橇总数</p>
      <p class="text-4xl font-bold text-blue-500">150</p>
    </div>
    <div class="bg-white rounded-xl p-5 text-center border border-gray-200 transition transform hover:-translate-y-1 hover:shadow-xl">
      <p class="text-sm text-gray-500 mb-2">在线</p>
      <p class="text-4xl font-bold text-green-500">125</p>
    </div>
    <div class="bg-white rounded-xl p-5 text-center border border-gray-200 transition transform hover:-translate-y-1 hover:shadow-xl">
      <p class="text-sm text-gray-500 mb-2">离线</p>
      <p class="text-4xl font-bold text-gray-400">15</p>
    </div>
    <div class="bg-white rounded-xl p-5 text-center border border-gray-200 transition transform hover:-translate-y-1 hover:shadow-xl">
      <p class="text-sm text-gray-500 mb-2">清洁中</p>
      <p class="text-4xl font-bold text-yellow-500">10</p>
    </div>
  </div>

  <!-- Cleanliness Status Widget -->
  <div class="md:col-span-2 bg-white rounded-xl p-6 border border-gray-200 flex flex-col h-80 transition-shadow hover:shadow-xl">
    <h3 class="text-lg font-bold text-gray-800 mb-4">清洁度状态分布</h3>
    <div class="flex-grow flex flex-col items-center justify-center">
      <div class="relative w-40 h-40">
        <svg class="w-full h-full" viewBox="0 0 36 36">
          <circle cx="18" cy="18" r="15.9155" fill="transparent" class="stroke-current text-gray-200" stroke-width="3.8"></circle>
          <circle cx="18" cy="18" r="15.9155" fill="transparent" class="stroke-current text-green-500" stroke-width="3.8" stroke-dasharray="70, 30" stroke-dashoffset="0"></circle>
          <circle cx="18" cy="18" r="15.9155" fill="transparent" class="stroke-current text-yellow-500" stroke-width="3.8" stroke-dasharray="20, 80" stroke-dashoffset="-70"></circle>
          <circle cx="18" cy="18" r="15.9155" fill="transparent" class="stroke-current text-red-500" stroke-width="3.8" stroke-dasharray="10, 90" stroke-dashoffset="-90"></circle>
        </svg>
        <div class="absolute inset-0 flex flex-col items-center justify-center">
          <span class="text-3xl font-bold text-gray-800">150</span>
          <span class="text-sm text-gray-500">总数</span>
        </div>
      </div>
      <div class="mt-4 flex justify-center gap-x-4 gap-y-2 flex-wrap">
        <div class="flex items-center text-sm text-gray-600"><span class="w-3 h-3 rounded-full mr-2 bg-green-500"></span>清洁 (105)</div>
        <div class="flex items-center text-sm text-gray-600"><span class="w-3 h-3 rounded-full mr-2 bg-yellow-500"></span>中度 (30)</div>
        <div class="flex items-center text-sm text-gray-600"><span class="w-3 h-3 rounded-full mr-2 bg-red-500"></span>严重 (15)</div>
      </div>
    </div>
  </div>

  <!-- Online Status Widget -->
  <div class="md:col-span-2 bg-white rounded-xl p-6 border border-gray-200 flex flex-col h-80 transition-shadow hover:shadow-xl">
    <h3 class="text-lg font-bold text-gray-800 mb-4">在线状态分布</h3>
    <div class="flex-grow flex flex-col items-center justify-center">
      <div class="relative w-40 h-40">
        <svg class="w-full h-full" viewBox="0 0 36 36">
          <circle cx="18" cy="18" r="15.9155" fill="transparent" class="stroke-current text-gray-200" stroke-width="3.8"></circle>
          <circle cx="18" cy="18" r="15.9155" fill="transparent" class="stroke-current text-green-500" stroke-width="3.8" stroke-dasharray="83, 17" stroke-dashoffset="0"></circle>
          <circle cx="18" cy="18" r="15.9155" fill="transparent" class="stroke-current text-yellow-500" stroke-width="3.8" stroke-dasharray="7, 93" stroke-dashoffset="-83"></circle>
          <circle cx="18" cy="18" r="15.9155" fill="transparent" class="stroke-current text-gray-400" stroke-width="3.8" stroke-dasharray="10, 90" stroke-dashoffset="-90"></circle>
        </svg>
        <div class="absolute inset-0 flex flex-col items-center justify-center">
          <span class="text-3xl font-bold text-gray-800">150</span>
          <span class="text-sm text-gray-500">总数</span>
        </div>
      </div>
      <div class="mt-4 flex justify-center gap-x-4 gap-y-2 flex-wrap">
        <div class="flex items-center text-sm text-gray-600"><span class="w-3 h-3 rounded-full mr-2 bg-green-500"></span>在线 (125)</div>
        <div class="flex items-center text-sm text-gray-600"><span class="w-3 h-3 rounded-full mr-2 bg-gray-400"></span>离线 (15)</div>
        <div class="flex items-center text-sm text-gray-600"><span class="w-3 h-3 rounded-full mr-2 bg-yellow-500"></span>清洁中 (10)</div>
      </div>
    </div>
  </div>

  <!-- Attention List Widget -->
  <div class="md:col-span-4 bg-white rounded-xl p-6 border border-gray-200 transition-shadow hover:shadow-xl">
    <h3 class="text-lg font-bold text-gray-800 mb-4">待处理雪橇</h3>
    <ul class="divide-y divide-gray-200">
      <li class="flex justify-between items-center py-3">
        <span class="font-medium text-gray-800">SK-088</span>
        <span class="px-3 py-1 rounded-full text-xs font-semibold text-white bg-red-500">清洁度严重</span>
        <span class="text-sm text-gray-500">已持续 4 小时</span>
      </li>
      <li class="flex justify-between items-center py-3">
        <span class="font-medium text-gray-800">SK-102</span>
        <span class="px-3 py-1 rounded-full text-xs font-semibold text-white bg-yellow-500">长时间离线</span>
        <span class="text-sm text-gray-500">已离线 28 小时</span>
      </li>
      <li class="flex justify-between items-center py-3">
        <span class="font-medium text-gray-800">SK-045</span>
        <span class="px-3 py-1 rounded-full text-xs font-semibold text-white bg-red-500">清洁度严重</span>
        <span class="text-sm text-gray-500">已持续 2 小时</span>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
